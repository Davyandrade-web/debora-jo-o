<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Débora João</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f7d9e3, #ffe3b3);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #c60078;
            color: white;
            padding: 20px;
        }
        main {
            padding: 40px 20px;
        }
        .imagem-show {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .ingresso {
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .botao-comprar {
            margin-top: 20px;
            background-color: #c60078;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .botao-comprar:hover {
            background-color: #a80063;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao site oficial do show da Débora João!</h1>
    </header>

    <main>
        <!-- Imagem do show -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy6KQ2kaUS1ea5Nh5FatVnXJl5HqCNNIuX4A&s" alt="Imagem do Show da Débora João" class="imagem-show">

        <div class="ingresso">
            <h2>Show Incrível à Vista!</h2>
            <p><strong>Data:</strong> 29 de fevereiro</p>
            <p><strong>Local:</strong> Bahia</p>
            <p><strong>Valor do ingresso:</strong> R$ 9.823,00</p>
            <button class="botao-comprar">Comprar Ingresso</button>
        </div>
    </main>
    <caption>
        <h1>PRECISO DE NO MINIMU 200 DANÇARINAS PRA CANTAR NO MEU SHOW</h1>
        <P>SERÁ PRECISO ME PAGAR NO PIXIS 200 REAIS PARA TIRAR FOTO COMIGO</P>
    </caption>

</body>
</html>
</body>
</html>
